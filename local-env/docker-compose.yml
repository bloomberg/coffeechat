version: '3.9'
services:
  db:
    # This matches the pg version the team
    # has available at this time
    image: postgres:12.4
    environment:
      - POSTGRES_PASSWORD
    ports:
      - 5432:5432
  pgAdmin:
    image: dpage/pgadmin4:5.4
    environment:
      - PGADMIN_DEFAULT_EMAIL
      - PGADMIN_DEFAULT_PASSWORD
    ports:
      - '5050:80'
    depends_on:
      - db
    volumes:
      # Pre-configures the connection from pgAdmin to postgres
      - ./pgadmin/servers.json:/pgadmin4/servers.json
